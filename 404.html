<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - MergeGuild</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #231F20 0%, #4a4a4a 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
        .home-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .home-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .unity-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="TemplateData/icons/unity-logo-dark.png" alt="MergeGuild" class="unity-logo">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">페이지를 찾을 수 없습니다</h2>
        <p class="error-description">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            URL을 확인하거나 홈페이지로 돌아가주세요.
        </p>
        <a href="/" class="home-button">홈페이지로 돌아가기</a>
    </div>
    
    <script>
        // 자동으로 홈페이지로 리다이렉트 (5초 후)
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
        
        // 뒤로가기 버튼 처리
        window.addEventListener('popstate', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
