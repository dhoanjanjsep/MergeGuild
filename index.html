<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MergeGuild - Unity WebGL Game</title>
    <meta name="description" content="MergeGuild Unity WebGL Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-loading-text">로딩 중...</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-error" style="display: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: rgba(255, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h3>게임 로딩 실패</h3>
        <p id="error-message">게임을 로드하는 중 오류가 발생했습니다.</p>
        <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; background: white; color: red; border: none; border-radius: 5px; cursor: pointer;">다시 시도</button>
      </div>
    </div>
    <script>
      // Service Worker 등록
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./ServiceWorker.js", { scope: "./" })
            .then(function(registration) {
              console.log('Service Worker 등록 성공:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker 등록 실패:', error);
            });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var errorDiv = document.querySelector("#unity-error");
      var errorMessage = document.querySelector("#error-message");

      // 경고 및 에러 메시지 표시 함수
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
          errorDiv.style.display = 'block';
          errorMessage.textContent = msg;
        } else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Unity 설정
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/f5b63b7c68733ee98df217b2cfcc2550.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/dfcd9f1a23137191c55a9d735cf19f32.data.br",
        frameworkUrl: buildUrl + "/79f1647bdbc9ea3cc3418a3b86614b0c.framework.js.br",
        codeUrl: buildUrl + "/a7624d6a54ff9dbef135031d6bc9463a.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MergeGuild",
        productName: "MergeGuild Game",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // 모바일 디바이스 최적화
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // 로딩 시작
      loadingBar.style.display = "block";

      // Unity 로더 스크립트 로드
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        console.log('Unity 로더 로드 성공');
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          console.log('Unity 로딩 진행률:', Math.round(progress * 100) + '%');
        }).then((unityInstance) => {
          console.log('Unity 인스턴스 생성 성공');
          loadingBar.style.display = "none";
          errorDiv.style.display = "none";
        }).catch((message) => {
          console.error('Unity 인스턴스 생성 실패:', message);
          errorDiv.style.display = "block";
          errorMessage.textContent = "게임을 로드할 수 없습니다: " + message;
          loadingBar.style.display = "none";
        });
      };
      
      script.onerror = () => {
        console.error('Unity 로더 로드 실패');
        errorDiv.style.display = "block";
        errorMessage.textContent = "게임 로더를 로드할 수 없습니다. 인터넷 연결을 확인해주세요.";
        loadingBar.style.display = "none";
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
